<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>integers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>want to know about the random fact of a number?</h1>
    </header>
    <main>
        <div class="inputContainer">
            <input type="number" id="numberInput" placeholder="Enter a number!">
            <button id="getFact">Let's see the Fact</button>
        </div>
        <p id="factDisplay"></p>
    </main>
    <footer>
        <p>This website is using an open API from <a href="http://numbersapi.com">Numbers API</a>.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
